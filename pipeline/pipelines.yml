resources:
  - name: MyGitHub
    type: GitRepo
    configuration:
      path: TamirHadad/jfrog-pipelines-extensions-sample    # <-- Change to your repository path
      gitProvider: Github                                    # <-- Change to your GitHub integration
      
  - name: MyTest
    type: Shippable/test
    configuration:
      alpha: "JFrog"
      number: 42
      flag: true

  - name: myPropertyBag
    type: PropertyBag
    configuration:
      commitSha: 1
      runID: 1

pipelines: 
  - name: MyHealthCheck
    configuration:
      environmentVariables:
        readOnly:
          my_env_var: "hello" 
    steps:
      - name: Health_Check_Step
        type: tutorials/HealthCheck
        configuration:
          healthCheckUrl: "https://jfrog.com"
          notifyOnSuccess: false
          notifyOnFailure: false
          stuff: 
           - "This is a string21"
           - "This is another string"
          inputResources:
           - name: MyTest
           - name: MyGitHub

      - name: Step2
        type: Bash
        configuration:
          inputSteps:
            - name: Health_Check_Step
        execution:
          onExecute:
            - echo "step2"

      - name: Step3
        type: Bash
        configuration:
          inputSteps:
            - name: Step2
        execution:
          onExecute:
            - echo "step3"



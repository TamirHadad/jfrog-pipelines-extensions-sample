resources:
  - name: myFirstRepo
        type: GitRepo
        configuration:
          # SCM integration where the repository is located
          gitProvider: Github
          # Repository path, including org name/repo name
          path: "TamirHadad/jfrog-pipelines-extensions-sample"
          branches:
            # Specifies which branches will trigger dependent steps
            include: master

  - name: MyGitHub
    type: GitRepo
    configuration:
      path: TamirHadad/jfrog-pipelines-extensions-sample    # <-- Change to your repository path
      gitProvider: Github                                    # <-- Change to your GitHub integration
      
  - name: MyTest
    type: Shippable/test
    configuration:
      alpha: "JFrog"
      number: 42
      flag: true

  - name: myPropertyBag
    type: PropertyBag
    configuration:
      commitSha: 1
      runID: 1

pipelines: 
  - name: MyHealthCheck
    configuration:
      environmentVariables:
        readOnly:
          my_env_var: "hello234"
    steps:
      - name: Step2
        type: Bash
        execution:
          onExecute:
            - echo "step2"

      - name: Step3
        type: Bash
        configuration:
          inputSteps:
            - name: Step2
        execution:
          onExecute:
            - echo "step3"


